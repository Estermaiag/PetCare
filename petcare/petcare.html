<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

	<!-- adicionando bootstrap-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet" />

	<!-- adicionando css-->
	<link rel="stylesheet" href="petcare.css" />

	<!-- titulo da pagina -->
	<title>PetCare</title>

</head>

<body>
	<header>
		<!-- imagem de fundo link css -->
		<div class="imagemFundo">
			<!-- class padrão bootstrap para responsivo -->
			<div class="container">
				<div class="row">
					<!-- definindo tamanho div com bootstrap -->
					<div class="col-sm-6 padding-top">
						<!-- add logo site e playstore -->
						<img src="img/logo.svg" class="logoPrincipal" />
						<div class="padding-top">
							<h6 class="corBranco font_Style4">Baixe o aplicativo no seu smartphone</h6>
							<img src="img/playstore.png" />
						</div>
					</div>
					<!-- definindo tamanho div com bootstrap -->
					<div class="col-sm-6 padding-top15">
						<div>
							<h1 class="font_Style1">Área do cliente</h1>
							<!-- inputs email e senha / botao ENTRAR -->
							<br>
							<div class="form-floating mb-3">
								<input type="email" placeholder="E-mail" class="input">
							</div>
							<div class="form-floating mb-3">
								<input type="email" placeholder="Senha" class="input">
							</div>
							<div>
								<button type="button" class="botao font_Style4">ENTRAR</button>
								<br><a href="#" class="padding-left60">Esqueci a senha</a>
							</div>
						</div>
						<!-- link para efetuar o cadastro -->
						<div>
							<br><a href="#" class="efetuarCadastro">Ainda não possuo cadastro</a>
						</div>
					</div>
				</div>

				<!-- adicionando menus com class padrao bootstrap -->
				<div class="row">
					<div class="col-sm-6"></div>
					<div class="col-sm-6 padding-top8">
						<div class="menus">
							<div>
								<a href="#" class="font_Style4">Quem somos nós?</a>
							</div>
							<div>
								<a href="#" class="font_Style4">Quem somos nós?</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- adicionando bootstrap js-->
	<script src="js/bootstrap.bundle.min.js"></script>

	<!-- adicionando jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

	<!-- adicionando javascript-->
	<script src="petcare.js"></script>

	<!-- importando fonte do projeto based fonts.google -->
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');
	</style>
</body>

</html>
